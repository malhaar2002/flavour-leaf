name: ticci
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0-165.1.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_splash_screen: ^1.3.0
  flutter_zoom_drawer: ^3.0.3
  badges: ^2.0.3
  flutter_slidable: ^2.0.0
  firebase_core: ^1.19.0
  firebase_auth: ^3.4.1
  cloud_firestore: ^3.2.1
  get: ^4.6.5
  razorpay_flutter: ^1.3.2
  persistent_bottom_nav_bar: ^4.0.2
  email_validator: ^2.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/food/

  fonts:
    - family: SF-Pro-Rounded
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Heavy.ttf
    - family: SFProText
      fonts:
        - asset: assets/fonts/SFProText-Regular.ttf